<html>
<head>
    <title>PDF.js Viewer</title>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
</head>
<body>
    <h1>PDF.js Viewer</h1>
    <canvas id="pdf-canvas" style="border:1px solid black; width: 100%; height: 600px;"></canvas>
    <div>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    <script>
        var url = 'ACWI Facilities Handbook_v080425.pdf'; // Change to your PDF file path
        var pdfDoc = null, pageNum = 1, pageIsRendering = false, pageNumIsPending = null;

        function renderPage(num) {
            pageIsRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                var canvas = document.getElementById('pdf-canvas');
                var ctx = canvas.getContext('2d');
                var viewport = page.getViewport({scale: 1});
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext).promise.then(function() {
                    pageIsRendering = false;
                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });
            });
        }

        function queueRenderPage(num) {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num);
            }
        }

        document.getElementById('prev').addEventListener('click', function() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        });

        document.getElementById('next').addEventListener('click', function() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        });

        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdfDoc = pdf;
            document.getElementById('page_count').textContent = pdf.numPages;
            renderPage(pageNum);
        });
    </script>
</body>
</html>
